<form autocomplete="off">
  <div class="chswade--header">
    <div class="chswade--header-name">
      <label>Agent</label>
      <input
        type="text"
        name="name"
        class="chswade--header-name__input"
        value="{{actor.name}}"
        placeholder="{{localize 'Name'}}"
      />
    </div>
    <div class="chswade--header-logo">
      <img
        class="chswade--header__chlogo"
        src="modules/crystalheart-char-sheet/assets/crystal-heart-logo.webp"
        alt="Crystal Heart Logo"
      />
      <img
        class="chswade--header__swlogo"
        src="modules/crystalheart-char-sheet/assets/swade-fan.webp"
        alt="SWADE Fan Logo"
      />
    </div>
  </div>
  <div class="chswade--char-info">
    <div>
      <label for="chwade-land">Land:</label>
      <input
        id="chswade-land"
        type="text"
        name="data.details.species.name"
        value="{{data.data.details.species.name}}"
        placeholder="Homeland"
      />
    </div>

    <div>
      <label for="chswade-rank">{{localize 'SWADE.Rank'}}:</label>
      <input
        id="chswade-rank"
        type="text"
        name="data.advances.rank"
        value="{{data.data.advances.rank}}"
        placeholder="{{localize 'SWADE.Rank'}}"
      />
    </div>

    <div>
      <label for="chswade-adv">{{localize 'SWADE.Adv'}}:</label>
      <input
        id="chswade-adv"
        type="number"
        name="data.advances.value"
        value="{{data.data.advances.value}}"
      />
    </div>
  </div>
</form>
